<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=" logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
  <form id="setup-form">
    <h1> Memory Game</h1>
    <h2> Enter name:</h2>
    <input type="text" id="player-name" class="box" placeholder="Your Name" required>
    <h3>Enter num of card pairs (min 1 max 30):</h3>
    <input type="number" id="pair-count" class="box" placeholder="Card pairs" min="1" max="30" required>
    <br>
    <button type="submit" id="start-playing">Start playing</button>
  </form>
  

  <div id="game-area" class="hidden">
          <h2 id="player-display"></h2>
          <h3>Time:</h3>
          <span id="timer"> 00:00</span>
        <div id="game-board"></div>
        <button id="restart-game" class="hidden">play Again?</button>
      </div>
  </div>

<button id="play-music" onclick="playMusic()" >ðŸŽµ Play Music</button>
<audio id="music-audio" src="Tobu - Hope (Original Mix).mp3" loop></audio>

<script src="game.js"></script>
</body>
</html>
